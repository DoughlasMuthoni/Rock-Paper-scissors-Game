<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>

<link rel="stylesheet" href="../Rock-Paper-Scissors-Fina/Rock-Paper-Scissors.css">
</head>
<body>
<p class="title">Rock Paper Scissors</p>

    <button 
    class="game-image js-rock-button"><img src="../Rock-Paper-Scissors-Fina/images/rock.png"></button>

    <button class="game-image js-paper-button"><img src="../Rock-Paper-Scissors-Fina/images/paper.png"></button>

    <button 
    class="game-image js-scissors-button"><img src="../Rock-Paper-Scissors-Fina/images/scissors.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-button">Reset Score</button>
    <button class="autoplay-button" onclick="
        autoPlay();
    " >Auto play</button>

    <script src="../Rock-Paper-Scissors-Fina/Rock-Paper-Scissors.js"></script>
   
</body>
</html>
